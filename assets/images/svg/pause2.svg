<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="150" height="150" class="now-playing-icon">
  <!-- Outer Pulsing Glow -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#1ed760" stroke-width="4" opacity="0.3">
    <animate attributeName="r" from="85" to="100" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" from="0.3" to="0" dur="2s" repeatCount="indefinite" />
  </circle>

  <!-- Second Pulsing Glow -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#1ed760" stroke-width="2" opacity="0.5">
    <animate attributeName="r" from="65" to="85" dur="1.5s" repeatCount="indefinite" />
    <animate attributeName="opacity" from="0.5" to="0" dur="1.5s" repeatCount="indefinite" />
  </circle>

  <!-- Static Inner Circle -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="#1ed760" stroke-width="3" opacity="0.8" />

  <!-- Equalizer Bars -->
  <g>
    <rect x="85" y="60" width="10" height="40" fill="#1ed760" rx="2">
      <animate attributeName="height" values="40;70;40" dur="1s" repeatCount="indefinite" />
      <animate attributeName="y" values="60;45;60" dur="1s" repeatCount="indefinite" />
    </rect>
    <rect x="100" y="70" width="10" height="30" fill="#1ed760" rx="2">
      <animate attributeName="height" values="30;60;30" dur="1s" begin="0.2s" repeatCount="indefinite" />
      <animate attributeName="y" values="70;55;70" dur="1s" begin="0.2s" repeatCount="indefinite" />
    </rect>
    <rect x="115" y="65" width="10" height="35" fill="#1ed760" rx="2">
      <animate attributeName="height" values="35;55;35" dur="1s" begin="0.4s" repeatCount="indefinite" />
      <animate attributeName="y" values="65;50;65" dur="1s" begin="0.4s" repeatCount="indefinite" />
    </rect>
  </g>

  <!-- Rotating Central Glow -->
  <circle cx="100" cy="100" r="10" fill="#1ed760">
    <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="2s"
      repeatCount="indefinite" />
    <animate attributeName="r" values="10;12;10" dur="1.5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1;0.7;1" dur="1.5s" repeatCount="indefinite" />
  </circle>

  <!-- Rotating Dotted Ring -->
  <circle cx="100" cy="100" r="40" fill="none" stroke="#1ed760" stroke-width="2" stroke-dasharray="5,5"
    stroke-opacity="0.8">
    <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="4s"
      repeatCount="indefinite" />
  </circle>
</svg>
